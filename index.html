<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>A Dice Game</title>
  </head>
  <body>

    <div class="container">
      <h1>A Dice Game</h1>
      <p>Roll the dice and try to get the highest score!</p>
      
      <div class="roll-count">
        <label for="counter">Roll count:</label>
        <span id="counter">0</span>
      </div>
      
      <div class="dice">
        <div class="dice-left">
          <label class="left-dice" for="dice1">Dice 1:</label>
          <input class="input-1" type="text" id="dice1" value="1" disabled>
          <div class="dice-image">
            <img id="dice1-img" src="/White Dice/dice4.svg" alt="Dice 1">
          </div>
        </div>
        <div class="dice-right">
          <label class="right-dice" for="dice2">Dice 2:</label>
          <input class="input-2" type="text" id="dice2" value="1" disabled>
          <div class="dice-image">
            <img id="dice2-img" src="/Black Dice/dice2.svg" alt="Dice 2">
          </div>
        </div>
      </div>
      
      <button type="button" class="btn btn-primary .btn-block" onclick="rollDice()">Roll the dice!</button>
      </div>
    <script src="/script.js"></script>
  </body>
</html>
